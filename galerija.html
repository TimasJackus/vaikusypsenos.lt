    <meta name="description" content="Labdaros ir paramos fondą Vaikų šypsenos įsteigėme 2020-ųjų sausį siekdami padėti našlaičiams ir vaikams iš šeimų, turinčių mažiau galimybių, įsitraukti į neformalaus ugdymo, kultūrinio pažinimo, sportines veiklas, sudaryti jiems sąlygas apsilankyti kultūriniuose renginiuose, geriau pažinti mūsų šalies istorinį bei gamtos paveldą. Tikime, kad tai padės ugdyti vaikų pasitikėjimą savimi, socialinius įgūdžius, vertybines nuostatas, skatins siekti išsilavinimo ir optimistiškai žvelgti į ateitį." />
